<html>
    <head>
        <title>Web Scraper Program in Node JS</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <style>
            h1{
              margin: 50px;
              text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Web Scraper</h1>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <form method="get" action="parse-url">
                        <div class="form-group">
                            <label for="webpage">Enter Web Page URL</label>
                            <input type="url" class="form-control" id="webpage" name="webpage" aria-describedby="webpageHelp" placeholder="Enter webpage">
                            <small id="webpageHelp" class="form-text text-muted">Enter the webpage and, it will scrap the links from that page.</small>
                        </div>

                        <button type="submit" class="btn btn-primary">Start Scraping</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
